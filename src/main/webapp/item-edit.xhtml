<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>

</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{itemEditController.id}" />
    <f:viewParam name="projectId" value="#{itemEditController.categoryId}" />
    <f:viewAction action="#{itemEditController.init}" />
</f:metadata>
<h:body>
    <h:form>
            <p:fieldset legend="EDIT ITEM">
                <p:spacer height="5" />
                <p:outputPanel>
                    <p:outputLabel value="NAME" />
                </p:outputPanel>
                <p:messages id="msg" />
                <p:outputPanel>
                    <p:inputText value="#{itemEditController.item.name}" id="name"
                                 required="true" requiredMessage="ENTER NAME" >
                        <p:ajax update="msg" event="keyup" />
                    </p:inputText>
                    <p:inputText value="#{itemEditController.name}" />
                </p:outputPanel>
                <p:spacer height="5" />
            </p:fieldset>
            <p:spacer height="20" />
            <p:outputPanel>
                <p:commandButton update="msg" value="SAVE" action="#{itemEditController.save}" />
                <p:spacer width="20" />
                <p:button value="ITEMS" outcome="item-list">
                    <f:param name="categoryId" value="#{itemEditController.categoryId}" />
                </p:button>
            </p:outputPanel>
        </h:form>
</h:body>
</html>
