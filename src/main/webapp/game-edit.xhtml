<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>

</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{gameEditController.id}" />
    <f:viewParam name="categoryId" value="#{gameEditController.categoryId}" />
    <f:viewAction action="#{gameEditController.init}" />
</f:metadata>
<h:body>
    <h:form>
        <p:fieldset legend="EDIT GAME">
            <p:spacer height="5" />
            <p:outputPanel>
                <p:outputLabel value="NAME" />
            </p:outputPanel>
            <p:messages id="msg" />
            <p:outputPanel>
                <p:inputText value="#{gameEditController.game.name}" id="name"
                             required="true" requiredMessage="ENTER NAME" >
                    <p:ajax update="msg" event="keyup" />
                </p:inputText>
            </p:outputPanel>
            <p:outputPanel>
                <p:outputLabel value="CATEGORY" />
            </p:outputPanel>
            <p:inputText value="#{gameEditController.game.category}" />
            <p:spacer height="5" />

            <p:outputPanel>
                <p:outputLabel value="COAST" />
            </p:outputPanel>
            <p:inputText value="#{gameEditController.game.coast}" />
            <p:spacer height="5" />
        </p:fieldset>
    <p:spacer height="20" />
    <p:outputPanel>
        <p:commandButton update="msg" value="SAVE" action="#{gameEditController.save}" />
        <p:spacer width="20" />
        <p:button value="Games" outcome="game-list">
            <f:param name="categoryId" value="#{gameEditController.categoryId}" />
        </p:button>
    </p:outputPanel>
    </h:form>
</h:body>
</html>
